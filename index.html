<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sass/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Montserrat&family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,400&family=Overpass:wght@200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,700&family=Source+Serif+Pro:wght@600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index2.html">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <span class="switch">
        <input type="checkbox" class="checkbox" id="checkbox"/>
        <label for="checkbox" class="label">
            <i class="fa-solid fa-sun"></i>
            <i class="fa-solid fa-moon"></i>
            <div class="ball"></div>
        </label>
    </span>
    <div class="rating">
        <div class="icon"><img src="images/icon-star.svg" alt="star"></div>
        <h3 id="resp">How did we do ?</h3>
        <p>please let us know how we did what your support request.All feedback is appreciated to help us improve our
            offering!</p>
        <span id="select">
            <button id="btn1" onclick="btn1_f()">1</button>
            <button id="btn2" onclick="btn2_f()">2</button>
            <button id="btn3" onclick="btn3_f()">3</button>
            <button id="btn4" onclick="btn4_f()">4</button>
            <button id="btn5" onclick="btn5_f()">5</button>
        </span>
        <div class="btn">

            <button type="submit" id="submit"><a href="index2.html">Submit</a></button>
        </div>
    </div>
    <script src="sass/script/main.js" async defer></script>
</body>

</html>
